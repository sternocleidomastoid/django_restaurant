{% extends "restaurant/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    {% if object %}
        <h1>Update Sale Status</h1>
         <a class="nav-bar nav" href="{% url 'restaurant-sale-detail' object.id %}">Cancel</a>
    {% else %}
        <h1>Add Sale</h1>
        <div>
            <a class="nav-bar nav" href="{% url 'restaurant-sales' %}">back</a>
        </div>
    {% endif %}

    <div class="'content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                {{ form | crispy }}
            </fieldset>
            <div class="form-group">
                {% if object %}
                    <button class="btn btn-outline-info" type="submit">Update</button>
                {% else %}
                    <button class="btn btn-outline-info" name="add" type="submit">Add</button>
                    <button class="btn btn-outline-info" name="finish" type="submit">Finish</button>
                {% endif %}
            </div>
        </form>
    </div>
{% endblock content %}
